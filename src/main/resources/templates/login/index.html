<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Atlas-Login</title>
</head>
<body>

<div th:replace="fragments :: navigation"></div>

<form action="" method="post">
    <input th:field="${user.name}" type="text">
    <p th:errors="${user.name}"></p>
    <input th:field="${user.passwordHash}" type="text">
    <p th:errors="${user.passwordHash}"></p>
    <button type="submit">Submit</button>
</form>

</body>
</html>
